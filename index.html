<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>

<body>
    <div class="header">
        <h1>Library</h1>
    </div>
    <div class="container">
        <button id="new-book-btn">New Book</button>
        <form id="new-book-form" style="display: none;">
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="author">Author</label>
            <input type="text" id="author">
            <label for="pages">Pages</label>
            <input type="number" id="pages">
            <label for="read">Read</label> <input type="checkbox" id="read">
            <br>
            <input type="submit" value="Add Book" id="submit-btn">
        </form>
        <div id="library" class="library"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
